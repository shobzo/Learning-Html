<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon Registration</title>
</head>

<body>
  <h1 style="text-align: center;">Marathon Registration Open!</h1>
  <div style="text-align: center;">
    <img src="assets\marathon.png" height="380pxl" width="400pxl">
    <h1>&#128197;EVENT DATE : 20<sup>th</sup> AUGUST, 2021</h1>
    <h1> &#128342; EVENT TIME : 7:00 AM IST</h1>
    <h1>EVENT VENUE : New Delhi</h1>
  </div>
  <hr>
  <form action="Marathon Form">
    <label for="first">First Name</label>
    <input type="text" id="fist" name="first name" required>
    <label for="last">Last Name</label>
    <input type="text" id="last" name="last name" required>
    <p><label for="email">Email</label>
      <input type="email" id="email" name="Email" required>
    </p>
    <p><label for="number">Phone Number</label>
      <input type="number" id="number" name="Phone Number" required>
    </p>
    <p>
      <label for="State">State</label>
      <select name="state" id="state">
        <option value="Select State">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
      </select>
    </p>
    <p><label for="adress">Adress</label>
      <input type="" id="Adress" name="Adress" required>
    <p>Select a Race:</p>
    <input type="radio" id="fun" name="Marathon" value="Fun Run 5k">
    <label for="fun">Fun Run 5k</label><br>
    <input type="radio" id="Half" name="Marathon" value="Half Marathon">
    <label for="Half">Half Marathon</label><br>
    <input type="radio" id="Full" name="Marathon" value="Full Marathon">
    <label for="Full">Full Marathon</label><br>
    <p>
      <label for="age">Select Age Group</label>
      <select name="age" id="age">
        <option value="under 20">Under 20</option>
        <option value="20-50">20-50</option>
        <option value="above 50">above 50</option>
      </select><br>
    </p>
    <button>Register!</button>
  </form>
  <hr>
  <p>Contact Info :</p>
  <address>
    <a href="mailto:events@rock.com">&#9993;- events@rock.com</a><br>
    <a href="tel:+911552368">&#9742;- 911552368</a>
  </address>
</body>

</html>
